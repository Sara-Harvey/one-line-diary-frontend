<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <title>One-Line Diary</title>

    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/entry.js"></script>
    <link href="index.css" rel="stylesheet">
  </head>

  <body>

  	<h1>The One-Line Diary</h1>
  	<div id="todays-date"></div>

	<div class="form-container">

	  <form id="create-entry-form" style="">
	    <h3>Write an entry:</h3>
		<input id='input-date' type="date" name="date" value="" placeholder="Date" class="input-text">
	    <input id='input-content' type="text" name="content" value="" placeholder="What to remember" class="input-text">
	    <br>
	
		<p>Add a category:</p>
	    <select id="categories" name="categories">
	      <option value="0">Select one</option>
	      <option value="1">event</option>
	      <option value="2">quote</option>
	    </select>
	    <br><br>

	    <input id= 'create-button' type="submit" name="submit" value="Create new entry" class="submit">
	  </form>
	</div><BR>

	<h3>See entries by category:</h3>
        <select id="entriesByCat" onchange="entryCategory()">
          <option value="0">Select one</option>
          <option value="1">event</option>
          <option value="2">quote</option>
        </select>
    <br><br>

	<div id="demo"></div>

	<div id="update-entry"></div><br><br>
    <div id="entries-container"></div> 

  </body>

</html>
