    <main role="main" class="container">
      <div class="starter-template">
      	<h1>The One-Line Diary</h1>
      	<div id="todays-date" class="lead"></div>

      <!-- add new entry -->
    	<div class="form-container">

    	  <form id="create-entry-form">
    	    <h3 style="display: inline">Add a new entry:</h3> &nbsp &nbsp
          	<input id='input-date-1' type="date" name="date" value="" class="input-text" style="color: gray;"> &nbsp
    	    <input id='input-content-1' type="text" name="content" value="" placeholder="What to remember" class="input-text">

    	    <input id= 'create-button' type="submit" name="submit" value="Create" class="submit" style="float: right"><BR>

    		<h3 style="display: inline">Choose a category:</h3> &nbsp &nbsp
    	    <select id="categories" name="categories">
    	      <option value="0">Select one</option>
    	      <option value="1">event</option>
    	      <option value="2">quote</option>
    	    </select>
    	  </form>
    	</div><BR>

      <!-- see entries by category -->
      <div class="category-container">
      <h3 style="display: inline">Entries by category:</h3>&nbsp
          <select id="entriesByCat" onchange="entryCategory()">
            <option value="0">Select one</option>
            <option value="1">event</option>
            <option value="2">quote</option>
          </select>
      </div>

      <!-- edit form, list of entries by category, list of all entries -->
      <div id="update-entry"></div><br><br>
      <div id="see-by-entry"></div><br>
      <div id="entries-container"></div><br>
